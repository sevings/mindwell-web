{% extends "../base_auth.html" %}
{% block title %}Сообщения{% endblock %}
{% block scripts %}
    <script src="//youtube.com/iframe_api"></script>
    <script src="/assets/js/ifvisible.min.js"></script>
    <script src="/assets/chats.js?d=20200415"></script>
{% endblock %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 ">
            <div class="ui-block" style="margin-bottom: 0; height: calc(100vh - 70px)">
                <div class="ui-block-title">
                    <a href="/users/{{ partner.name }}">
                        <h6 class="title">{{ partner.showName }}</h6>
                    </a>
                </div>

                <div id="chat-wrapper" data-id="{{ id }}" data-name="{{ partner.name }}">
                    <div id="messages-placeholder">Здесь будет показана ваша переписка.</div>
                    <div>
                        <div class="mCustomScrollbar messages" data-mcs-theme="dark">
                            <ul class="comments-list">
                            </ul>
                        </div>
                    </div>
                </div>

                <form id="message-form" action="/chats/{{ partner.name }}/messages" method="POST" enctype="multipart/form-data">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Написать сообщение…</label>
                        <textarea class="form-control" name="content" required></textarea>
                    </div>
                    <input id="message-uid" type="hidden" name="uid">
                    <button id="send-message" class="btn btn-md-2 btn-primary">Отправить</button>
                    <button id="cancel-message" class="btn btn-md-2 btn-secondary hidden">Отмена</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
