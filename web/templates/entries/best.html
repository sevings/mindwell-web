{% extends "feed.html" %}
{% block title %}Лучшее{% endblock %}
{% block submenu %}

    <li class="cat-list__item {% if __category == "month" %}active{% endif %}"><a href="/best?category=month">За месяц</a></li>

{% endblock %}
