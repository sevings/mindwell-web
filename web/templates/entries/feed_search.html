<form id="feed-search" class="{{ __class }}" method="GET">
    <div class="form-group with-button">
        <input class="form-control" type="text" placeholder="{{ __placeholder }}" name="query" value="{% if __tag %}[{{ __tag }}] {% endif %}{{ __query }}" maxlength="100" required>
        <button type="submit">
            <svg class="olymp-magnifying-glass-icon"><use xlink:href="#olymp-magnifying-glass-icon"></use></svg>
        </button>
    </div>
</form>
