{% for entry in entries %}
    <div id="post{{ entry.id }}" class="entry"
            data-id="{{ entry.id }}" data-vote="{{ entry.rating.vote }}" 
            data-watching="{{ entry.isWatching }}" data-favorited="{{ entry.isFavorited }}">
        <div class="ui-block">
            {% include "entry_base.html" with cutEntry = false %}
        </div>
    </div>
{% endfor %}
