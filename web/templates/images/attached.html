<div id="attached-image{{ image.id }}"
     data-image-id="{{ image.id }}" data-processing="{{ image.processing }}"
     data-small-url="{{ image.small.url }}"
     data-medium-url="{{ image.medium.url }}"
     data-large-url="{{ image.large.url }}"
     data-small-preview="{{ image.small.preview }}"
     data-medium-preview="{{ image.medium.preview }}"
     data-large-preview="{{ image.large.preview }}"
     data-is-animated="{{ image.isAnimated }}"
     data-sh="{{ image.small.height }}" data-sw="{{ image.small.width }}"
     data-mh="{{ image.medium.height }}" data-mw="{{ image.medium.width }}"
     data-lh="{{ image.large.height }}" data-lw="{{ image.large.width }}"
     class="dropdown" style="display: inline">
    <a href="#"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="{{ image.thumbnail.url }}" alt="{% if image.processing %}Изображение обрабатывается{% else %}Прикрепленное изображение{% endif %}">
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        {% if !image.processing %}
            <button class="dropdown-item btn-lg js-zoom-image" type="button" data-mfp-src="{{ image.large.url }}">Открыть</button>
            <button class="dropdown-item btn-lg" type="button" onclick="insertImage({{ image.id }})">Вставить</button>
        {% endif %}
        <button class="dropdown-item btn-lg" type="button" onclick="removeImage({{ image.id }})">Удалить</button>
    </div>
</div>
