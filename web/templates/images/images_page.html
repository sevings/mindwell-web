{% for image in data %}
    <div class="col col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6 sorting-item p-1">
        <a href="{{ image.large.url }}" class="js-zoom-link">
            <img src="{{ image.small.url }}" alt="photo" class="rounded w-100"
                 width="{{ image.small.width }}" height="{{ image.small.height }}">
        </a>
    </div>
{% empty %}
    <h6 class="title hcenter">Здесь ничего нет</h6>
{% endfor %}

{% include "../nav.html" %}
